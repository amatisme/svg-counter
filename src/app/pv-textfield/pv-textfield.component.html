<div>
    <label *ngIf="label">{{this.label}}</label>
    <ul>
        <li>
            <input
                type="text"
                name="{{this.name}}"
                [maxlength]=this.maxlength
                [placeholder]=this.placeholder
                [(ngModel)]=this.value
                (ngModelChange)="valueChanged($event)"
                [required]=this.required
                [pattern]=this.pattern
                [disabled]=false
                onKeyDown="if(event.keyCode == 13) { return false;}"
                #textn="ngModel"
                />
        </li>
        <li>
            <span *ngIf=maxlength>{{ value && value.length ? (maxlength - valueo.length) : maxlength }}/{{maxlength}}</span>
        </li>
        <li *ngIf="required">
            <i class="material-icons set" *ngIf="value && !textn.errors">done</i>
            <i class="material-icons unset" *ngIf="!value || textn.errors" title="Format must match {{validate}}">warning</i>
        </li>
    </ul>
</div>
